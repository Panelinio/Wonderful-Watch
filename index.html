<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p class="behind">WONDERFUL</p>
        <article>
            <div style="--h: 140px;" id="hour" class="hand"><i></i></div>
            <div style="--h: 120px;" id="min" class="hand"><i></i></div>
            <div style="--h: 100px;" id="sec" class="hand"><i></i></div>
            <p style="--i:1;"><b>1</b></p>
            <p style="--i:2;"><b>2</b></p>
            <p style="--i:3;"><b>3</b></p>
            <p style="--i:4;"><b>4</b></p>
            <p style="--i:5;"><b>5</b></p>
            <p style="--i:6;"><b>6</b></p>
            <p style="--i:7;"><b>7</b></p>
            <p style="--i:8;"><b>8</b></p>
            <p style="--i:9;"><b>9</b></p>
            <p style="--i:10;"><b>10</b></p>
            <p style="--i:11;"><b>11</b></p>
            <p style="--i:12;"><b>12</b></p>
            <p class="text">WONDERFUL WATCH</p>
        </article>
        <script src="script.js"></script>
    </main>
</body>
</html>
