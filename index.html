<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wonderful Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <p class="behind" id="text">WONDERFUL</p>
        <aside class="arrow_l" id="arrow_l"></aside>
        <article class="clock">
            <div id="hour" class="hand"><i></i></div>
            <div id="min" class="hand"><i></i></div>
            <div id="sec" class="hand"><i></i></div>
            <p style="--i:1;"><b>1</b></p>
            <p style="--i:2;"><b>2</b></p>
            <p style="--i:3;"><b>3</b></p>
            <p style="--i:4;"><b>4</b></p>
            <p style="--i:5;"><b>5</b></p>
            <p style="--i:6;"><b>6</b></p>
            <p style="--i:7;"><b>7</b></p>
            <p style="--i:8;"><b>8</b></p>
            <p style="--i:9;"><b>9</b></p>
            <p style="--i:10;"><b>10</b></p>
            <p style="--i:11;"><b>11</b></p>
            <p style="--i:12;"><b>12</b></p>
            <section class="text">WONDERFUL WATCH</section>
        </article>
        <aside class="arrow_r" id="arrow_r"></aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
